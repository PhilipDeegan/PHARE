#! clean build -x mpi -dtKOp py

name: phare

scm: https://github.com/philipdeegan/phare
version: mkn

inc: src

property:
  HDF5_INC: /opt/mpi/hdf5/include
  HDF5_PTH: /opt/mpi/hdf5/lib
  # HDF5_INC: /opt/mpi/rocm_hdf5/include
  # HDF5_PTH: /opt/mpi/rocm_hdf5/lib
  mkn.base: base_
  mkn.args: -DPHARE_HAS_HIGHFIVE=1 -DPHARE_DIAG_DOUBLES=1
  mkn.flag: "" # -Wno-macro-redefined
  samrai.ver: master


profile:
- name: base_
  arg:  ${mkn.flag} ${mkn.args}

- name: gpu_
  parent: base_
  dep: mkn.gpu
  arg: -Wno-unknown-cuda-version

- name: base
  parent: ${mkn.base}



- name: all
  parent: base
  src:
      src/core
      src/amr
      src/python3/cpp_simulator.cpp
  inc:
      src
      subprojects
      subprojects/highfive/include
      ${HDF5_INC}
  arg: -DPHARE_SIM_ID=1_1_2 -DPHARE_SIM_STR=1,1,2
  mode: shared
  dep: llnl.samrai#${samrai.ver}(https://github.com/mkn-nix/llnl.samrai) lang.pybind11
  mod: python3.module lang.python3
  env: |
    MKN_LIB_LINK_LIB=1
    MKN_PYTHON_LIB_EMBED=1
  path: ${HDF5_PTH}
  sub: |
      h5#main&subprojects/highfive(https://github.com/highfive-devs/highfive)
      cppdict#master&subprojects/cppdict(https://github.com/LaboratoryOfPlasmaPhysics/cppdict)
  install: build/pybindlibs
  out: cpp_1_1_2


- name: core
  parent: base
  inc: src subprojects
  src: src/core
  out: phare_core
  sub:
      cppdict#master&subprojects/cppdict(https://github.com/LaboratoryOfPlasmaPhysics/cppdict)


- name: amr
  parent: base
  self: core
  dep: llnl.samrai#${samrai.ver}(https://github.com/mkn-nix/llnl.samrai)
  src: src/amr
  out: phare_amr

- name: diagnostic
  self: amr
  sub: h5#main&subprojects/highfive(https://github.com/highfive-devs/highfive)
  inc: subprojects/highfive/include ${HDF5_INC}
  path: ${HDF5_PTH}


- name: simulator
  parent: base
  self: diagnostic

- name: exe
  parent: base
  self: simulator init
  dep: lang.pybind11 
  main: src/phare/phare.cpp
  mod: lang.python3
  env: PYTHONPATH=${MKN_ROOT}:${MKN_ROOT}/tests/diagnostic:${MKN_ROOT}/build:${MKN_ROOT}/pyphare

- name: init
  self: core
  src: src/initializer/data_provider.cpp
  mode: shared # static singleton dict lives here
  out: phare_initializer

- name: pybind
  parent: base
  mode: shared
  dep: lang.pybind11
  mod: python3.module lang.python3
  env: |
    MKN_LIB_LINK_LIB=1
    MKN_PYTHON_LIB_EMBED=1

- name: dictator
  parent: pybind
  self: init
  src: src/initializer/dictator.cpp
  install: build/pybindlibs
  out: dictator

- name: cpp
  parent: pybind
  self: simulator init
  src: src/python3/cpp_simulator.cpp
  install: build/pybindlibs
  out: cpp

- name: cpp_etc
  parent: pybind
  self: simulator
  src: src/python3/cpp_etc.cpp
  install: build/pybindlibs
  out: cpp_etc

- name: py
  self: dictator cpp_etc cpp

- name: test
  parent: base
  self: core
  inc: .

- name: test_cpp
  parent: test
  dep: google.test

- name: test_core
  parent: test_cpp
  self: core
  mode: none
  # test: tests/core/(\w)/(test_.*).cpp

- name: test_amr
  parent: test_cpp
  self: diagnostic init
  mode: none
  # lib: ${HDF5_LIB}

- name: test_diagnostics
  parent: test_amr
  mode: none
  mod: lang.python3
  dep: lang.pybind11
  env: |
      MKN_LIB_LINK_LIB=1
      MKN_PYTHON_LIB_EMBED=1
      PYTHONPATH=${MKN_ROOT}:${MKN_ROOT}/tests/diagnostic:${MKN_ROOT}/build:${MKN_ROOT}/pyphare
  # lib: ${HDF5_LIB}
  # test:
  #   tests/diagnostic/test-diagnostics_1d.cpp
  #   tests/diagnostic/test-diagnostics_2d.cpp

- name: bench
  self: core
  inc: . tools
  dep: google.benchmark
  test: tools/bench/core/(\w).cpp
  link: -pthread

- name: gpu_pusher
  parent: test
  self: bench
  inc: .
  dep: mkn.gpu
  arg: -DPHARE_WITH_GPU
  env: PYTHONPATH=${MKN_ROOT}:${MKN_ROOT}/tools/bench/core/numerics/pusher:${MKN_ROOT}/build:${MKN_ROOT}/pyphare

- name: rocm_pusher
  parent: gpu_pusher
  main: tools/bench/core/numerics/pusher/gpu.cpp
  arg: -DKUL_GPU_ROCM
  env: PYTHONPATH=${MKN_ROOT}:${MKN_ROOT}/tools/bench/core/numerics/pusher:${MKN_ROOT}/build:${MKN_ROOT}/pyphare

- name: cuda_pusher
  parent: gpu_pusher
  main: tests/amr/solvers/ppc/test_gpu_solverppc.cpp #tools/bench/core/numerics/pusher/gpu.cpp
  arg: -DKUL_GPU_CUDA
  inc: subprojects/thrust
  env: PYTHONPATH=${MKN_ROOT}:${MKN_ROOT}/tools/bench/core/numerics/pusher:${MKN_ROOT}/build:${MKN_ROOT}/pyphare

