property: 
  cxx.flags: >-
    --std=c++20 -fsized-deallocation -fPIC
    -DPHARE_HAVE_MKN_GPU
  lnk.flags: -pthread
local:
  repo: /mkn/r
  mod-repo: /mkn/m
remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/
env: |
  PATH=/opt/rocm/bin:${PATH}
compiler:
  mask:
    g++:
      hipcc
file:
  - type: cpp:cxx:cc:c:S
    archiver: ar -cr
    compiler: hipcc ${cxx.flags}
    linker: hipcc ${lnk.flags}
