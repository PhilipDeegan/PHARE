env: |
  OMPI_CXX=icpx
#PATH=/opt/mpi/rocm/bin:/opt/rocm/bin:${PATH}
compiler:
  mask:
    g++:
      icpx
file:
  - type: cpp:cxx:cc:c:S
    archiver: ar -cr
    compiler:  mpicxx ${cxx_flags}
    linker:  mpicxx  --std=c++20
