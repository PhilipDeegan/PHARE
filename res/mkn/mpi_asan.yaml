property:
  cxx_flags: -std=c++17 -fsanitize=address -fno-omit-frame-pointer
local:
  repo: /mkn/r
  mod-repo: /mkn/m
remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/
env: |
  ASAN_OPTIONS=detect_leaks=0
compiler:
  mask:
    g++:
      mpicxx
file:
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler: ccache mpicxx ${cxx_flags}
    linker: mpicxx ${cxx_flags} 
