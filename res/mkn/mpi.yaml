property:
  cxx_flags: -std=c++17
local:
  repo: /mkn/r
  mod-repo: /mkn/m
remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

env: |
  PATH=/opt/mpi/cuda/bin:${PATH}

compiler:
  mask:
    g++:
      mpicxx
file:
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler: mpicxx ${cxx_flags}
    linker: mpicxx ${cxx_flags}
