env: |
  OMPI_CXX=clang++-17
  PATH=/opt/mpi/cuda/bin:${PATH}
compiler:
  mask:
    g++:
      mpicxx
file:
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler:  mpicxx ${cxx.flags} 
    linker:  mpicxx ${lnk.both}
