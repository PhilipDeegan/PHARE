property:
  cxx.flags: >-
    --std=c++20 -fPIC -fsized-deallocation -Wno-unknown-cuda-version
    -Xclang -fcuda-allow-variadic-functions
    -x cuda --cuda-gpu-arch=sm_80
    -DPHARE_HAVE_MKN_GPU=1 -DPHARE_FORCE_LOG_LINE
  lnk.flags: -Wl,-z,defs -lcudart -rdynamic # -fuse-ld=gold

local:
  repo: /mkn/r
  mod-repo: /mkn/m

remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

env: |
  OMPI_CXX=clang++-18
  PATH=/opt/mpi/cuda/bin:${PATH}

path: /usr/local/cuda/targets/x86_64-linux/lib

compiler:
  mask:
    g++:
      mpicxx

file:
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler:  mpicxx ${cxx.flags}
    linker:  mpicxx ${lnk.flags}
